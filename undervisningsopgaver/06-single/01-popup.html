<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<style>
    body {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .style {
        border: 2px #000 solid;
    }

    img {
        width: 90%;
    }

    .menu {
        text-align: center;
        margin: 20px;
    }

    .valgt {
        background-color: red;
    }

    h1 {
        text-align: center;
    }

    #popup {
        top: 0;
        width: 100vw;
        height: 100vh;
        position: fixed;
        background-color: hsla(0, 15%, 48%, 0.5);
    }

    @media only screen and (min-width: 600px) {

    #liste {
        display: grid;
        grid-template-columns: auto auto;
        grid-gap: 3px;
    }

        }

    @media only screen and (min-width: 800px) {

    #liste {
        display: grid;
        grid-template-columns: auto auto auto;
    }
    }

</style>


<body>
    <h1>Alle</h1>
    <div class="menu">
         <button class="filter valgt" data-hold="alle">Alle</button>
         <button class="filter" data-hold="a">Hold A</button>
         <button class="filter" data-hold="b">Hold B</button>
    </div>

    <div id="liste">
    </div>

    <div id="popup">
        <div id="luk">
            <button> X </button>
        </div>
    </div>


    <script>

        let filter="alle";
        let allePersoner = [];


         document.addEventListener("DOMContentLoaded", start);

        function start() {

            hentJson();

            async function hentJson() {
                let jsonData = await
                fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1OLlD_GRoz71piHvnW306omRAyHS7vtLOILQt-K0YF_c");
                allePersoner =  await jsonData.json();
                /*allePersoner.sort((a,b) => {
                    return(a.alder - b.alder);
                });*/
                allePersoner.sort((a,b) =>{
                    return a.navn.localeCompare(b.navn);
                });
                visPerson();
            }

            function visPerson() {
                let destination = document.querySelector("#liste");
                destination.innerHTML ="";
                allePersoner.forEach(person => {
                    if(filter=="alle" || filter == person.hold){
                        destination.innerHTML += `
                            <div class="style">
                                <h2>${person.navn}</h2> <p>https://github.com/${person.github}</p>
                                <img src = ${person.billede}> <p>${person.alder}</p> <p>${person.k√∏n}</p>
                                <p>${person.email}</p>
                                <p>${person.hold}</p>
                                <p>${person.historie}</p>
                            </div>`;
                        }
                    })
                }

            document.querySelectorAll(".filter").forEach(but => {
                but.addEventListener("click", filtrering);

            });

            function filtrering(){
                document.querySelectorAll(".filter").forEach(but => {
                    but.classList.remove("valgt");
                    })
                    this.classList.add("valgt");
                document.querySelector("h1").textContent=this.textContent;
                filter = this.getAttribute("data-hold");
                console.log(filter);
                visPerson();
            }
        }



    </script>
</body>

</html>
