<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            background: green;

        }

        .circel {
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>

<body>

    <div class="firkant"></div>
    <div class="circel"></div>

    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let circelURL = `http://helf-kea.dk/test/gris.png`;
        let circel2URL = `http://helf-kea.dk/test/fox.png`;

        document.querySelector(".firkant").innerHTML = `<img src= ${firkantURL} alt="frog">`;
        document.querySelector(".circel").innerHTML = `<img src= ${circelURL} alt="gris">`;
        document.querySelector(".circel").innerHTML += `<img src= ${circel2URL} alt="fox">`;
    </script>
</body>

</html>
