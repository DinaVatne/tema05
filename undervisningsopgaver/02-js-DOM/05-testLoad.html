<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: green;

        }

        .circel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }
    </style>
</head>

<body>

    <div class="firkant"></div>
    <div class="circel"></div>

    <script>

        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let circelURL = `http://helf-kea.dk/test/gris.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start(){
            console.log("start")
            document.querySelector(".firkant").innerHTML = `<img src= ${firkantURL} alt="frog">`;
            document.querySelector(".circel").innerHTML = `<img src= ${circelURL} alt="gris">`;
        }

    </script>
</body>

</html>
