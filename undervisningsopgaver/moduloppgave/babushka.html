<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<style>

    body {
        background-color: #FD5F48
    }

    .style {
        background-color: #fff;
        margin: 7px;
        text-align: center;
    }

    #navn{
        height: 7vw;
        margin-top: 1vw;
        margin-bottom: 0;
    }

    p {
        margin: 2vw;
    }

    .img-container {
        background-color: antiquewhite;
        height: 50vw;
        overflow: hidden;
    }

    img {
        width: 100%;
    }

    @media only screen and (min-width: 600px) {

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .img-container {
        height: 30vw;
    }

    }

    @media only screen and (min-width: 800px) {

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

         .img-container {
        height: 19vw;
    }
    }

     @media only screen and (min-width: 1300px) {

        body {
            margin-left: 6vw;
            margin-right: 6vw;
        }

        .img-container {
            height: 15vw;
    }
    }
</style>


<body>

    <div id="liste">
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let alleReter = [];
            hentJson();


            async function hentJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
                console.log(jsonData);
                alleReter = await jsonData.json();
                console.log(alleReter);
                visRet();


            }

            function visRet() {


                let destination = document.querySelector("#liste");

                alleReter.forEach(ret => {
                    destination.innerHTML += `<div class="style"><div class="img-container"><img src = imgs/large/${ret.billede}.jpg></div><h2 id="navn">${ret.navn}</h2>   <p>${ret.kort}</p><p>Pris: ${ret.pris},-</p></div>`;

                })
            }
        }
    </script>
</body>

</html>
